name: Build OnlyTalk Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v2.0.9)'
        required: true
        default: 'v2.0.9'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.3.0 requests flask flask-cors pyautogui pyperclip pygetwindow pywin32 opencv-python numpy

    - name: Build EXE with PyInstaller (onedir mode)
      run: |
        pyinstaller --onedir --windowed --name "OnlyTalk" --icon=person_plus_icon.png --add-data "person_plus_icon.png;." --exclude-module tkinter.test client_main.py

    - name: Create version info
      run: |
        $date = Get-Date -Format "yyyyMMdd"
        $version = "${{ github.event.inputs.version }}"
        if ($version -eq "") {
          $version = $env:GITHUB_REF_NAME
        }
        $foldername = "OnlyTalkSetup-$date-$version"
        echo "RELEASE_NAME=$foldername" >> $env:GITHUB_ENV
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "DATE=$date" >> $env:GITHUB_ENV
      shell: powershell

    - name: Rename folder
      run: |
        Move-Item -Path "dist\OnlyTalk" -Destination "dist\${{ env.RELEASE_NAME }}"
      shell: powershell

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path "dist\${{ env.RELEASE_NAME }}" -DestinationPath "dist\${{ env.RELEASE_NAME }}.zip"
      shell: powershell

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: onlytalk-exe
        path: ./dist/${{ env.RELEASE_NAME }}.zip
