name: Build OnlyTalk Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v2.0)'
        required: true
        default: 'v2.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests flask flask-cors pyautogui pyperclip pygetwindow pywin32 opencv-python numpy

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "OnlyTalk" --icon=person_plus_icon.png client_main.py

    - name: Create version info
      run: |
        $date = Get-Date -Format "yyyyMMdd"
        $version = "${{ github.event.inputs.version }}"
        if ($version -eq "") {
          $version = $env:GITHUB_REF_NAME
        }
        $filename = "OnlyTalkSetup-$date-$version.exe"
        echo "RELEASE_NAME=$filename" >> $env:GITHUB_ENV
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "DATE=$date" >> $env:GITHUB_ENV
      shell: powershell

    - name: Rename EXE
      run: |
        Move-Item -Path "dist\OnlyTalk.exe" -Destination "dist\${{ env.RELEASE_NAME }}"
      shell: powershell

